<div class="container-fluid">

  <h1>Sign In</h1>


  <div class="form-group row">
    <label for="usernameFld" class="col-sm-1 col-form-label">
      Username
    </label>

    <div class="col-sm-10">
      <input [(ngModel)]="username"
             id="usernameFld"
             placeholder="alice"
             class="form-control"/>
    </div>
  </div>


  <div class="form-group row">
    <label for="passwordFld" class="col-sm-1 col-form-label">
      Password
    </label>
    <div class="col-sm-10">
      <input [(ngModel)]="password"
             id="passwordFld"
             placeholder="*********"
             type="password"
             class="form-control"/>
    </div>
  </div>

  <div class="form-group row">
    <label for="loginBtn" class="col-sm-1 col-form-label"></label>
    <div class="col-sm-10">
      <button id="loginBtn" class="btn btn-success btn-block"
              (click)="login(username,password)">Sign In
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-9">
      <a routerLink="/home">Home</a>
    </div>
    <div class="col-sm-2">
      <a routerLink="/register"> Sign Up</a>
    </div>
  </div>


</div>
