<h2>
  Course Grid {{courses.length}}
</h2>

<div class="row">
  <div class="col-sm-3" *ngFor = "let course of courses">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{course.title}}</h5>
        <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
        <a routerLink="/course/{{course.id}}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
