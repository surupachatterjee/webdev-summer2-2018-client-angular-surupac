<div class="container-fluid">

  <h1>Sign Up</h1>

    <div class="form-group row">
      <label for="usernameFld" class="col-sm-2 col-form-label">
        Username
      </label>
      <div class="col-sm-10">
        <input id="usernameFld"
               [(ngModel)]="username"
               placeholder="alice"
               class="form-control"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="passwordFld" class="col-sm-2 col-form-label">
        Password
      </label>
      <div class="col-sm-10">
        <input [(ngModel)]="password"
               id="passwordFld"
               placeholder="*********"
               type="password"
               class="form-control"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="verifyPasswordFld" class="col-sm-2 col-form-label">
        Verify Password
      </label>
      <div class="col-sm-10">
        <input id="verifyPasswordFld"
               [(ngModel)]="password2"
               placeholder="*********"
               type="password"
               class="form-control"/>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button (click)="register(username, password, password2)"
                class="btn btn-success btn-block">
          Register
        </button>
      </div>
    </div>
