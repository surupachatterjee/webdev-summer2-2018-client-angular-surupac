<div class="container">

  <h1>Profile</h1>

    <div class="form-group row">
      <label for="usernameFld" class="col-sm-2 col-form-label">
        Username
      </label>
      <div class="col-sm-10">
        <input id="usernameFld"
               [(ngModel)]="user.username"
               placeholder="alice"
               class="form-control"
               disabled="true"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="firstNameFld" class="col-sm-2 col-form-label">
        First Name
      </label>
      <div class="col-sm-10">
        <input id="firstNameFld"
               [(ngModel)]="user.firstName"
               placeholder="alice"
               class="form-control"/>
      </div>
    </div>


    <div class="form-group row">
      <label for="lastNameFld" class="col-sm-2 col-form-label">
        Last Name
      </label>
      <div class="col-sm-10">
        <input id="lastNameFld"
               [(ngModel)]="user.lastName"
               placeholder="alice"
               class="form-control"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="phoneFld" class="col-sm-2 col-form-label">
        Phone
      </label>
      <div class="col-sm-10">
        <input id="phoneFld"
               [(ngModel)]="user.phone"
               placeholder="(555) 123-7890"
               class="form-control"/>
      </div>
    </div>


    <div class="form-group row">
      <label for="emailFld" class="col-sm-2 col-form-label">
        Email
      </label>
      <div class="col-sm-10">
        <input id="emailFld"
               [(ngModel)]="user.email"
               placeholder="abc@example.com"
               class="form-control"/>
      </div>
    </div>



    <div class="form-group row">
      <label for="roleFld" class="col-sm-2 col-form-label">
        Role
      </label>
      <div class="col-sm-10">
        <select id="roleFld"
                [(ngModel)]="user.role"
                class="form-control">
          <option value="FACULTY">Faculty</option>
          <option value="STUDENT">Student</option>
          <option value="ADMIN">Admin</option>
        </select>
      </div>
    </div>


    <div class="form-group row">
      <label for ="dateFld" class="col-sm-2 col-form-label">
        Date of Birth
      </label>
      <div class="col-sm-10">
        <div class='input-group date'>
          <input type='date'
                 [(ngModel)]="user.dateOfBirth"
                 class="form-control"
                 id='dateFld'/>
          <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button id="updateBtn" class="btn btn-success btn-block">Update</button>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-2 col-form-label"></label>
      <div class="col-sm-10">
        <button id="logoutBtn" class="btn btn-danger btn-block">Logout</button>
      </div>
    </div>





</div>
