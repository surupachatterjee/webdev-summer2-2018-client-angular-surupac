<label *ngIf="question.trueFalseAnswer">
  <input
    (click)="selected(true)"
    name="{{question._id}}"
    checked="{{question.trueFalseAnswer}}"
    type="radio">
  True
</label>
<label *ngIf="!question.trueFalseAnswer">
  <input
    (click)="selected(true)"
    name="{{question._id}}"
    type="radio">
  True
</label>
<br/>
<label *ngIf="!question.trueFalseAnswer">
  <input
    (click)="selected(false)"
    name="{{question._id}}"
    checked="{{question.trueFalseAnswer}}"
    type="radio">
  False
</label>
<label *ngIf="question.trueFalseAnswer">
  <input
    (click)="selected(false)"
    name="{{question._id}}"
    type="radio">
  False
</label>
